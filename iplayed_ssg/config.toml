theme = "terminus"
base_url = "https://nikolasmoya.com/iplayed"
title = "iPlayed"
description = "Games and statistics have always been a part of my lifeâ€”so I brought them together in a sleek game completionist tracker."

compile_sass = true
generate_feeds = false

author = "Nikolas Moya"

taxonomies = [
    { name = "platforms", slugify = "lower", feed = true },
    { name = "genres", slugify = "lower", feed = true },
    { name = "rating", slugify = "none", feed = true },
]

build_search_index = true

[search]
include_title = true
include_description = true
include_path = false
include_content = true
index_format = "elasticlunr_json"


[markdown]
highlight_code = true
highlight_theme = "monokai"
render_emoji = true
bottom_footnotes = true

[extra]
close_responsive_menu_on_resize = true
copy_button = true
default_language = "en"
generate_sitemap = false
layout = "center"
locale = "en_US"
logo = "logo.png"
manifest = "manifest.json"
minify_html = true
read_time = false
show_default_author = false
toc = true

main_menu = [
    { name = "Games", url = "games", trailing_slash = true },
    { name = "Stats", url = "stats", trailing_slash = true },
    { name = "Platforms", url = "platforms", trailing_slash = true },
    { name = "Genres", url = "genres", trailing_slash = true },
]

socials = [
    { name = "github", url = "https://github.com/nmoya" },
]

[extra.content_security_policy]
enable = true
allowed_domains = [
    { directive = "connect-src", domains = ["'self'", "cloudflareinsights.com"] },
    { directive = "script-src-elem", domains = ["'self'", "static.cloudflareinsights.com", "cdn.jsdelivr.net"] },
    { directive = "img-src", domains = ["'self'", "https://*.githubusercontent.com", "https://images.igdb.com"] }
]

[extra.responsive_images]
widths = [640, 784, 1280, 1920, 2560]
fallback_width = 1280


[extra.placeholders]
tags = false
subtitle = false

[extra.home]
title = "iPlayed"
subtitle = ""
glitch = true
logo = { enabled = false, height = "100", width = "100" }
footer = true

[slugify]
paths = "safe"
taxonomies = "safe"
anchors = "safe"

[extra.menu]
games = true
games_label = "Games"
links = [
    { name = "Games", url = "/games/" },
    { name = "platforms", url = "/platforms" },
    { name = "genres", url = "/genres" },
    { name = "Stats", url = "/stats/" },
]
